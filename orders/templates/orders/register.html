{% extends "orders/base.html" %}

{% block title %}
{% endblock %}

{% block maintitle %}
  Registration
{% endblock %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div {% if message.tags %} class="alert messages {{ message.tags }}" {% endif %} role="alert">
        <p>{{ message }}</p>
      </div>
    {% endfor %}
  {% endif %}

  <div class="paper">
    <form class="register" action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <div class="md-form">
          <input name="first_name" type="text" id="firstName" class="form-control" required>
          <label for="firstName">First Name</label>
      </div>
      <div class="md-form">
          <input name="last_name" type="text" id="lastName" class="form-control" required>
          <label for="lastName">Last Name</label>
      </div>
      <div class="md-form">
          <input name="username" type="text" id="username" class="form-control" required>
          <label for="username">Username</label>
      </div>
      <div class="md-form">
          <input name="email" type="text" id="emaili" class="form-control" required>
          <label for="email">Email</label>
      </div>
      <div class="md-form">
          <input name="password" type="password" id="password" class="form-control" required>
          <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-deep-orange centerize">Register</button>
    </form>
    <p class="centerize mt-5">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
