{% extends "orders/base.html" %}

{% block title %}
{% endblock %}

{% block maintitle %}
  Login
{% endblock %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="alert messages {{ message.tags }}" {% endif %} role="alert">
            <p>{{ message }}</p>
        </div>
    {% endfor %}
  {% endif %}

  <div class="paper">
    <form class="login" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="md-form">
            <input name="username" type="text" id="username" class="form-control" required>
            <label for="username">Username</label>
        </div>
        <div class="md-form">
            <input name="password" type="password" id="password" class="form-control" required>
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-deep-orange centerize">Login</button>
    </form>
    <p class="centerize mt-5">New to us? <a href="{% url 'register' %}">Register</a></p>
  </div>
{% endblock %}
